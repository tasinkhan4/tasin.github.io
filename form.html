<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <section class="formheader">
        <div class="head">
            <div class="logo">
                <img src="/logo/udemy.png" alt="">

            </div>
            <div class="text">
                <header>Best Computer Courses</header>
            </div>
        </div>
        <div class="formcontainer">
            <div class="form">
                <form action="" class="form">
                    <div class="name">
                        
                        <div class="firstname">
                            <h1>First Name</h1>
                            <input type="text">
                        </div>
                        <div class="lastname">
                            <h1>Last Name</h1>
                            <input type="text">
                        </div>
                        <div class="username">
                            <h1>User Name</h1>
                            <input type="text">
                        </div>
                    </div>
                    <div class="gmail">
                        <h1>Type Your Gmail</h1>
                        <input type="gmail">
                    </div>
                    <div class="phonenumber">
                        <h1>Type Your Phone Number</h1>
                        <input type="mobile">
                    </div>
                    <input class="submit" type="submit">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
